<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ashyoo</title>
	<style>
		#my{
			color:#376956;
			font-family:"方正舒体";
			font-size:25px;
		}
	</style>
</head>
<body>
	<p id="my"></p>
	<div id="your" style="display:none">
		帮我找一个头像，我要长期用做博客知乎之类的论坛头像，我要做大牛写论坛了！
	</div>
</body>
</html>
<script>
	var my = document.getElementById('my');
	var your = document.getElementById('your').innerHTML;
	console.log(my)
	var index = 0;

	function type(){
		my.innerText = your.substring(0,index++);
	}

	setInterval(type,350);
</script>
